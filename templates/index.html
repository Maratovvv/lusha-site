<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusha ‚Äî Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/logo.png">
</head>
<body>
    <audio id="bg-audio" loop>
        <source src="/static/bg.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <div class="container">
        <img src="/static/logo1.png" alt="Lusha logo" class="logo">
        <h1>Lusha</h1>
        <p class="slogan">–í—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–∫–∞–∂–∏.</p>
        <p class="subtitle">–¢–≤–æ–π –≥–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫. –û—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ –ø–æ–≥–æ–¥—É, –≤—Ä–µ–º—è, —à—É—Ç–∫–∏ –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ.</p>

        <div id="chat-box"></div>

        <input type="text" id="inputText" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø–æ–≥–æ–¥–∞ –≤ –ë–∏—à–∫–µ–∫–µ / What's the weather in London?" />
        <button onclick="sendQuestion()">–°–ø—Ä–æ—Å–∏—Ç—å</button>
        <button onclick="startListening()">üé§ –ì–æ–≤–æ—Ä–∏—Ç—å</button>
        <button onclick="clearChat()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        <button onclick="startMusic()" id="music-btn">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

        <div class="examples">
            <p style="margin-bottom: 5px;">–ü–æ–ø—Ä–æ–±—É–π:</p>
            <button onclick="quickAsk('—à—É—Ç–∫–∞')">–®—É—Ç–∫–∞</button>
            <button onclick="quickAsk('–ø–æ–≥–æ–¥–∞ –≤ –ë–∏—à–∫–µ–∫–µ')">–ü–æ–≥–æ–¥–∞</button>
            <button onclick="quickAsk('–¥–∞—Ç–∞')">–î–∞—Ç–∞</button>
            <button onclick="quickAsk('–≤—Ä–µ–º—è')">–í—Ä–µ–º—è</button>
            <button onclick="quickAsk('—Å—Ç–æ–ø')">–°—Ç–æ–ø</button>
        </div>
    </div>

    <script>
        document.getElementById('inputText').focus();
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });

        function addMessage(sender, text) {
            const box = document.getElementById('chat-box');
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ' + sender;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.style.backgroundImage = sender === 'bot'
                ? "url('/static/logo1.png')"
                : "url('/static/user.png')";

            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.innerText = text;

            wrapper.appendChild(avatar);
            wrapper.appendChild(msg);
            box.appendChild(wrapper);
            box.scrollTop = box.scrollHeight;
        }

        function sendQuestion() {
            const inputField = document.getElementById('inputText');
            const input = inputField.value.trim();
            if (!input) return;

            addMessage('user', input);
            inputField.value = '';

            const typing = document.createElement('div');
            typing.id = 'typing';
            typing.className = 'bot';
            typing.innerText = 'Lusha –ø–µ—á–∞—Ç–∞–µ—Ç...';
            document.getElementById('chat-box').appendChild(typing);

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: input })
            })
            .then(res => res.json())
            .then(data => {
                const typingBox = document.getElementById('typing');
                if (typingBox) typingBox.remove();

                addMessage('bot', data.answer);
                speak(data.answer);
            });
        }

        function quickAsk(text) {
            document.getElementById('inputText').value = text;
            sendQuestion();
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ru-RU';
            recognition.start();
            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById('inputText').value = text;
                sendQuestion();
            };
        }

        function speak(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ru-RU';

    const logo = document.querySelector('.logo');
    if (logo) logo.classList.add('speaking');

    utterance.onend = () => {
        if (logo) logo.classList.remove('speaking');
    };

    synth.speak(utterance);
}

        

        function clearChat() {
            document.getElementById('chat-box').innerHTML = '';
        }

        function startMusic() {
            const bgAudio = document.getElementById('bg-audio');
            bgAudio.volume = 0.2;
            bgAudio.play().then(() => {
                document.getElementById('music-btn').innerText = "üîà –ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç";
            }).catch(err => {
                alert('‚ö†Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑.');
                console.log(err);
            });
        }

        window.addEventListener('load', () => {
            const greeting = '–ü—Ä–∏–≤–µ—Ç! –Ø –õ—É—à–∞. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?';
            addMessage('bot', greeting);
            speak(greeting);
        });
    </script>
</body>
</html>
